<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("hover-text", {
        schema: {
          value: { default: "" }
        },

        init: function() {
          var data = this.data;
          var el = this.el;

          el.addEventListener("mouseenter", function() {
            el.setAttribute("text", { content: data.content });
          });
        }
      });
    </script>

    <a-scene>
      <a-assets>
        <img
          id="home"
          src="https://cdn.glitch.com/887246ca-ea31-4595-bb5e-3d75aae7534e%2Fthumbnails%2FTV_Trivia.png?1580820958998"
        />
      </a-assets>

      <a-entity hover-text="value: I am hovered."></a-entity>

      <a-entity environment="preset: ; dressingAmount: 500"></a-entity>

      \
      <a-box
        hover-text="value: I am hovered."
        src="https://i.imgur.com/mYmmbrp.jpg"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"
      ></a-box>
